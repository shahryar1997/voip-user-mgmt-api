spring.application.name=voip-user-mgmt-api
spring.datasource.url=jdbc:postgresql://192.168.0.108:5432/voip_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# Logging Configuration - File Output
logging.file.name=logs/voip-user-api.log
logging.file.max-size=100MB
logging.file.max-history=30

# Logging Pattern for Files
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Logging Levels
logging.level.root=INFO
logging.level.com.voip.voip_user_mgmt_api=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Console Logging (for development)
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

